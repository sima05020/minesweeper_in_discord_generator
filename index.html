<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Minesweeper Game</title>
</head>

<body>
    <h1>Minesweeper Game</h1>
    <label for="width">横幅:</label>
    <input type="number" id="width" name="width" required min="1" max="20" value="6" />
    <br>
    <label for="height">縦幅:</label>
    <input type="number" id="height" name="height" required min="1" max="20" value="8" />
    <br>
    <label for="bomb">爆弾の数:</label>
    <input type="number" id="bomb" name="bomb" required min="0" max="400" value="10" />
    <br>
    <label for="first_open">最初にオープンしておくマスの数:</label>
    <input type="number" id="first_open" name="first_open" required min="0" max="400" value="8" />
    <br>
    <label for="mark">爆弾にする記号（絵文字タグの中身、例: bomb）:</label>
    <input type="text" id="mark" name="mark" value="bomb" />
    <br><br>
    <input type="button" value="生成する" id="generateButton" />
    <div id="gameBoard"></div>
    <script src="src/minesweeper.js"></script>
</body>

</html>
